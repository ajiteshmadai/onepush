<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>One Push</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">


<!-- Optional theme -->
<link rel="stylesheet"
	href="css/framework/fontawesome/font-awesome.min.css">


<link rel="stylesheet" href="css/onepush.css">


</head>
<body data-ng-app="OnePush" class="container-fluid">

	<header class="col-xs-12 col-md-12">

		<div class="col-xs-6">
			<h1>OnePush</h1>
		</div>

		<div class="col-xs-6">
			<small>finding the best online portfolio!</small>
		</div>

	</header>



	<!-- <nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#"> <img alt="Brand" src="...">
				</a>
			</div>

			<ul class="nav navbar-nav">
				<li class="active"><a href="#searchSection">Search</a></li>
				<li><a href="#pushSection">Push Website</a></li>

			</ul>

		</div>
	</nav> -->

	<main class="col-xs-12 col-md-12">

	<section id="searchSection"
		ng-controller="SearchController as searchCntrl"
		class="col-xs-12 col-md-8">

		<div class="input-group">
			<span class="input-group-addon"> <i
				class="glyphicon glyphicon-search"></i>
			</span> <input type="search" name="searchTerm" class="form-control"
				placeholder="Search by title, url, tag">
		</div>



		<div ng-hide="searchCntrl.websiteList" class="text-center">
			<i class="fa fa-spinner"></i>
		</div>

		<div ng-show="searchCntrl.websiteList" class="col-md-12 ">

			<div class="text-right">
				<button class="btn btn-primary " type="button"
					ng-click="searchCntrl.pushWebsite()">
					Next <i class="fa fa-forward"></i>
				</button>
			</div>

		</div>
		<ul ng-show="searchCntrl.websiteList" class="list-group">
			<li class="col-xs-12 col-md-12 list-group-item"
				ng-repeat="website in searchCntrl.websiteList"><img
				class="col-md-1 col-xs-4 img-responsive"
				ng-alt="{{website.favicon_image}}"
				ng-src="{{website.favicon_image}}"></img>

				<div class="col-xs-9 col-md-9">
					<span ng-bind="website.title">
				</div>
				<div class="col-xs-9 col-md-9">
					<i class="fa fa-tag"></i>&nbsp;<span ng-bind="website.tag"></span>&nbsp;&nbsp;|&nbsp;&nbsp;<i
						class="fa fa-link"></i>&nbsp;<a ng-href="{{website.url_address}}"
						target="_blank">{{website.url_address}}</a>
				</div></li>
		</ul>

		<div class="col-md-12 text-right">
			<button class="btn btn-primary" type="button"
				ng-click="searchCntrl.pushWebsite()">
				Next <i class="fa fa-forward"></i>
			</button>

		</div>
	</section>


	<section id="pushSection" ng-controller="PushController as pushCntrl"
		class="col-xs-12 col-md-4">
		<h2 class="col-xs-12 col-md-12">Add Website :</h2>

		<div class="form-group col-md-12">
			<input class="form-control" type="text" placeholder="title"
				ng-model="pushCntrl.title">
		</div>

		<div class="form-group col-md-12">
			<input class="form-control" type="text" placeholder="web address"
				ng-model="pushCntrl.url">
		</div>

		<div class="form-group col-md-8">
			<input class="form-control" type="text" placeholder="tag"
				ng-model="pushCntrl.tag">
		</div>

		<div class="col-md-4 text-right">
			<button class="btn btn-primary" type="submit"
				ng-click="pushCntrl.pushWebsite()"
				ng-disabled="pushCntrl.pushButtonDisabled">Push Website</button>

		</div>
		<div class="col-md-12 alert alert-danger"
			ng-show="pushCntrl.pushMessage">{{pushCntrl.pushMessage}}</div>
	</section>

	</main>

	<footer class="col-md-12"> </footer>

	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script type="text/javascript" src="js/onepush/onePushApp.js"></script>
	<script type="text/javascript"
		src="js/onepush/controller/searchController.js"></script>
	<script type="text/javascript"
		src="js/onepush/controller/pushController.js"></script>


</body>
</html>
