<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>One Push</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">
</head>
<body data-ng-app="OnePush">

	<header class="col-md-12">
		<h1>OnePush - finding the best online portfolio!</h1>
	</header>
	<nav></nav>

	<main class="col-md-12">

	<section id="searchSection"
		ng-controller="SearchController as searchCntrl" class="col-md-12">
		<input type="search" placeholder="Search by title, url, tag"
			name="searchTerm"> <span ng-bind="searchCntrl.websiteListStr"></span>
		<div class="col-md-12" ng-repeat="website in searchCntrl.websiteList">

			<!-- height="100px" width="100px" -->
			<img class="col-md-3" ng-alt="{{website.favicon_image}}"
				ng-src="{{website.favicon_image}}"></img>

			<div class="col-md-9">
				<span ng-bind="website.title">
			</div>
			<div class="col-md-9">
				<span ng-bind="website.tag"></span> 
				<span> | </span> 
				<a
					ng-href="{{website.url_address}}">{{website.url_address}}</a>
			</div>
		</div>
	</section>

	</main>

	<footer> </footer>
	<!-- Latest compiled and minified JavaScript for Bootstrap-->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

	<script type="text/javascript" src="js/onepush/onePushApp.js"></script>
	<script type="text/javascript"
		src="js/onepush/controller/searchController.js"></script>

</body>
</html>
